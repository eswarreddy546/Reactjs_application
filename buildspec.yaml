version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd ReactjsScoogledeploy   # Change working directory to ReactjsScoogledeploy
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build

artifacts:
  base-directory: .  # Set base-directory to the project root directory
  files:
    - 'build_practice/**/*'  # Include all files and subdirectories within build_practice
    - 'dist/**/*'  # Include all files and subdirectories within dist
